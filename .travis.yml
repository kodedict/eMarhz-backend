language: php
php:
- 7.3.7
services:
- mysql
cache:
  directories:
    - node_modules
    - vendor

before_script:
  - cp .env.travis .env
  - sudo mysql -e 'create database homestead;'
  - composer self-update
  - composer install --no-interaction
  - php artisan key:generate
  - php artisan migrate

script:
  - vendor/bin/phpunit
deploy:
  provider: heroku
  app: emarhzapi
  api_key:
    secure: 
